<div class="row">
    <div class="col-lg-3">
    </div>
    <div id="left" class=" col-lg-6">
        <form style="padding-left: 10%;margin-top: 5%" id="myform" class="form-horizontal" method = "POST">
            <div class="form-group">
                <label class="col-lg-2 control-label">Name</label>
                <div class="col-lg-6">
                    <input type="text" class="form-control" id="inputName" required placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Mobile No.</label>
                <div class="col-lg-6">
                    <input type="number" class="form-control" id="inputMobile" required placeholder="Mobile">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-4">
                    <input id="submit-btn" type="submit" class="btn btn-primary" value="Submit" />
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3" id="errorBox">
            </div>
        </div>

    </div>
</div>
